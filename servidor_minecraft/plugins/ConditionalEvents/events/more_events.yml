  muerte:
    type: player_death
    actions:
      default:
      - 'console_command: tag @a add anim.muerte'
      - 'player_command_as_op: title @a actionbar {"text":"%player% ha muerto","color":"dark_red"}'
      - 'gamemode: SPECTATOR'
  misionarmadura:
    type: item_craft
    enabled: true
    conditions:
    - '%item% == DIAMOND_HELMET execute casco'
    - '%item% == DIAMOND_CHESTPLATE execute peto'
    - '%item% == DIAMOND_LEGGINGS execute pantalones'
    - '%item% == DIAMOND_BOOTS execute botas'
    actions:
      casco:
      - 'console_command: svar set diamondhelmet 1 %player%'
      - 'message: crafteaste un casco de Diamante'
      peto:
      - 'console_command: svar set diamondchestplate 1 %player%'
      - 'message: crafteaste un peto de Diamante'
      pantalones:
      - 'console_command: svar set diamondleggins 1 %player%'
      - 'message: crafteaste un pantalon de hDiamante'
      botas:
      - 'console_command: svar set diamondboots 1 %player%'
      - 'message: crafteaste unas botas de Diamante'
  misionarmaduraentrega:
    type: block_interact
    enabled: true
    one_time: true
    conditions:
    - '%block_x% == -543'
    - '%block_y% == 139'
    - '%block_z% == -269'
    - '%block_world% == world'
    - '%block% == QUARTZ_BLOCK'
    - '%action_type% == RIGHT_CLICK'
    - '%servervariables_value_otherplayer_{player}:diamondhelmet% == 1'
    - '%servervariables_value_otherplayer_{player}:diamondchestplate% == 1'
    - '%servervariables_value_otherplayer_{player}:diamondleggins% == 1'
    - '%servervariables_value_otherplayer_{player}:diamondboots% == 1'
    actions:
      default:
      - "to_all: message: &l&e&l%player% &eha entregado la mision"
      - "give_item: id:DIAMOND;amount:3;"
      one_time:
      - "message: &cYa haz entregado esta misión"


